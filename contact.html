<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>
<body>
    <div class="wrapper">
        <header class="header__contact">
            <h1>Oh hello there!</h1>
        </header>

        <nav class="menu menu__contact">
            <h3>Home</h3>
            <h3>Our offer</h3>
            <h3>Why us</h3>
            <h3>Contact</h3>
        </nav>

        <main class="main-contact">
            <div class="main-text">
                <h1>What's on your mind?</h1>
            </div>
            <div class="main-input">
                <h4>Your email</h4>
                <input class="input__small" type="text">
                <h4>Your message</h4>
                <input class="input__large" type="text">
                <button class="send__message">SEND MESSAGE</button>
            </div>
            
        </main>

        <footer>
            <section class="map">
                <article class="contact__info">
                    <h2>Come visit us!</h2>
                    <p>2219  Griffin Street
                        <br>San Francisco
                    </p>
                   
                </article> 
                    <img src="images/needle.png" class="needle" alt="needle">
            </section>
        </footer>
    </div>
</body>
</html>
